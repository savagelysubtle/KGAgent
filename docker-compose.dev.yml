version: '3.8'

# =============================================================================
# Development Docker Compose - Starts only Neo4j and Redis
# The FastAPI backend and Dashboard run locally for hot-reload development
# =============================================================================

services:
  # =============================================================================
  # Neo4j Graph Database - Knowledge Graph Storage
  # =============================================================================
  neo4j:
    image: neo4j:5.15-community
    container_name: kg-agent-neo4j-dev
    hostname: neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # Neo4j Browser (HTTP)
      - "7687:7687"  # Bolt protocol
    environment:
      # Authentication - Use values from .env or defaults
      - NEO4J_AUTH=${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD:-password}
      # Memory Configuration (lower for dev)
      - NEO4J_dbms_memory_pagecache_size=256M
      - NEO4J_dbms_memory_heap_initial__size=256M
      - NEO4J_dbms_memory_heap_max__size=512M
      # Plugins - Enable APOC for advanced procedures
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      # APOC Configuration
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      # Connectors
      - NEO4J_dbms_connector_bolt_listen__address=:7687
      - NEO4J_dbms_connector_http_listen__address=:7474
      # Allow file import from anywhere (dev only)
      - NEO4J_dbms_directories_import=/var/lib/neo4j/import
    volumes:
      - neo4j_dev_data:/data
      - neo4j_dev_logs:/logs
      - ./data/neo4j_import:/var/lib/neo4j/import
      - neo4j_dev_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - kg-dev-network

  # =============================================================================
  # Redis - Message Broker & Caching
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: kg-agent-redis-dev
    hostname: redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - kg-dev-network

# =============================================================================
# Networks
# =============================================================================
networks:
  kg-dev-network:
    driver: bridge
    name: kg-agent-dev-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  neo4j_dev_data:
    name: kg-agent-neo4j-dev-data
  neo4j_dev_logs:
    name: kg-agent-neo4j-dev-logs
  neo4j_dev_plugins:
    name: kg-agent-neo4j-dev-plugins
  redis_dev_data:
    name: kg-agent-redis-dev-data

